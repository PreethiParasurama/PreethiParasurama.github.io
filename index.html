<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">10 days in Alaska: A Perefect Itinenary</a>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Seattle</a>
    </article>
  {% endfor %}
</div>
